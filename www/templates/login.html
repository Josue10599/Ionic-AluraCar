<ion-view>
    <ion-header-bar class="title">
            <h1 class="title">Realize o login!!!</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="realizarLogin()"> <!-- Abertura do Formulario -->
            <div class="list list-inset"> <!-- Abertura do Componente -->
                <label class="item item-input">
                    <span class="input-label">E-mail</span>
                    <input type="text" ng-model="login.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Senha</span>
                    <input type="password" ng-model="login.senha">
                </label>
                <button class="button button-block button-positive" type="submit">
                    Entrar
                </button>
            </div> <!-- Fim do Componente -->
        </form> <!-- Fim do Formulario -->
    </ion-content>
</ion-view>
