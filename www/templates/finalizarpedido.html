<ion-view>
    <ion-nav-title>Estamos Quase Lá...</ion-nav-title>
    <ion-content>
        <div class="card">
            <div class="item item-divider">
                Produto Selecionado: <strong>{{carroMontado.nome}}</strong>
            </div>
            <div class="item item-divider">
                Valor Final: <strong>{{carroMontado.preco | finance:true:2}}</strong>
            </div>
        </div>
        <div class="card">
            <div class="list">
                <label class="item item-input item-floating-label">
                  <span class="input-label">Nome Completo</span>
                  <input type="text" placeholder="Nome Completo" ng-model="pedido.nome">
                </label>
                <label class="item item-input item-floating-label">
                  <span class="input-label">Endereço</span>
                  <input type="text" placeholder="Endereço" ng-model="pedido.endereco">
                </label>
                <label class="item item-input item-floating-label">
                  <span class="input-label">Email</span>
                  <input type="text" placeholder="E-mail" ng-model="pedido.email">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Data de Agendamento</span>
                    <input type="text" ng-focus="abrirPopUpCalendario()" ng-model="dataSelecionada | date : 'dd/MM/yyyy'">
                </label>
            </div>
        </div>
        <div>
            <a class="button button-full button-positive" ng-click="finalizarPedido()">Finalizar Agendamento</a>
        </div>
    </ion-content>
</ion-view>
