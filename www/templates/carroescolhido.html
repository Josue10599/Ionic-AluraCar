<ion-view>
    <ion-nav-title>Carro Selecionado</ion-nav-title>
    <ion-content>
        <div class="card">
            <div class="item item-divider">
                Ot√≠ma Escolha
            </div>
            <div class="item item-text-wrap">
                {{carroEscolhido.nome}}
            </div>
            <div class="item item-divider">
                <strong>{{carroEscolhido.preco | finance:true:2}}</strong>
            </div>
            <div>
                <ul class="list">
                    <li class="item item-toggle" ng-repeat="acessorio in listaDeAcessorios">
                        {{acessorio.nome}} <br> <strong>{{acessorio.preco | finance:true:2}}</strong>
                        <label class="toggle toggle-assertive">
                           <input type="checkbox" ng-model="isMarcado" ng-click="mudou(acessorio, isMarcado)">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        <a class="button button-full button-positive" href="#/app/finalizar/{{carroEscolhido}}">Continuar com o Agendamento</a>
    </ion-content>
</ion-view>
